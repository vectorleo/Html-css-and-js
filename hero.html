<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hero-image{
      background: url(image1.png) no-repeat center;
      background-size: cover;
      height: 300px;
      
      position: relative;
    }
    .hero-text{
      position: absolute;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="hero-image">
    <div class="hero-text">
      <h1>I Am Bruce Wane</h1>
      <p>And Im a Billionaire</p>
    </div>
  </div>
</body>
</html>
